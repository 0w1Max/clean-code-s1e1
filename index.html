<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="wrapper new-task__wrapper">
          <input id="new-task" class="new-task__text task input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks__list list">
          <li class="list__item">
            <input class="list__item--checkbox input" type="checkbox">
            <label class="list__item--task task">Pay Bills</label>
            <input type="text" class="list__item--text task input">
            <button class="list__item--button button edit">Edit</button>
            <button class="list__item--button button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__item--checkbox input" type="checkbox">
            <label class="list__item--task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item--text task input">
            <button class="list__item--button button edit">Save</button>
            <button class="list__item--button button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul id="completed-tasks" class="completed-tasks__list list">
          <li class="list__item">
            <input class="list__item--checkbox input" type="checkbox" checked>
            <label class="list__item--task task">See the Doctor</label>
            <input type="text" class="list__item--text task input">
            <button class="list__item--button button edit">Edit</button>
            <button class="list__item--button button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
